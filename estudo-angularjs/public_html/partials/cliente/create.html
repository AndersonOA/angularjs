<div class="page-header text-center">
    <h1>Cliente: {{cliente.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <input type="text" name="username" class="form-control" ng-model="username" value="admin" />
    <input type="password" name="password" class="form-control" ng-model="password" value="salmos89" />
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input ng-model="cliente.nome" name="nome" class="form-control" required ng-maxlength="100" />
            <span ng-show="formulario.$submitted && formulario.nome.$error.required" class="form-control alert-danger m-top-10">O Nome é obrigatório.</span>
            <span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" class="form-control alert-danger m-top-10">Deve ter no máximo 100 caracteres.</span>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input ng-model="cliente.email" name="email" class="form-control" required />
            <span ng-show="formulario.$submitted && formulario.email.$error.required" class="form-control alert-danger m-top-10">A E-mail é obrigatória.</span>
        </div>
        <div class="form-group">
            <label>Telefone</label>
             <input ng-model="cliente.telefone" name="telefone" class="form-control" required />
            <span ng-show="formulario.$submitted && formulario.telefone.$error.required" class="form-control alert-danger m-top-10">A Telefone é obrigatória.</span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="./" class="btn btn-primary" meu-focus>Voltar</a>
        <hr />
    </div>
    <div class="col-md-6">
        <!--<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>-->
    </div>
</form>
